<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etch-a-sketch.css">

    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="options_container">
        <button class="clear" onclick="resetBoard()">Clear</button>
        <button class="save" onclick ="saveBoard()">Save</button>
        <div class="color" data-clr="#000000"></div>
        <div class="color" data-clr="red"></div>
        <div class="color" data-clr="orange"></div>
        <div class="color" data-clr="green"></div>
        <div class="color" data-clr="blue"></div>
        <div class="color" data-clr="purple"></div>
        <div class="color" data-clr="#fff"></div>
        <input type="color" value="#FFFFFF" id="chooseColor">
        <input type="range" name="InputR" id="InputRangeId" value="16" min="8" max="100"
            oninput="OutputRangeId.value = InputRangeId.value">
        <output id="OutputRangeId"></output>
    </div>

    <div class="board_container"></div>
    <script src="etch-a-sketch.js"></script>
</body>

</html>
